[Ipmi]
command=./test/bin/test1.sh
fan_mode_delay=2
fan_level_delay=1

[CPU zone]
enabled=1
count=1
temp_calc=1
steps=5
sensitivity=5
polling=2
min_temp=30
max_temp=55
min_level=35
max_level=100
hwmon_path=./test/hwmon/cpu/1/*/temp1_input

[HD zone]
enabled=1
count=8
temp_calc=2
steps=4
sensitivity=2
polling=5
min_temp=32
max_temp=48
min_level=35
max_level=100
hd_names=/dev/sda /dev/sdb /dev/sdc /dev/sdd /dev/sde /dev/sdf /dev/sdg /dev/sdh
hwmon_path=./test/hwmon/hd/0/*/temp1_input
           ./test/hwmon/hd/1/*/temp1_input
           ./test/hwmon/hd/2/*/temp1_input
           ./test/hwmon/hd/3/*/temp1_input
           ./test/hwmon/hd/4/?/temp1_input
           ./test/hwmon/hd/5/*/temp1_input
           ./test/hwmon/hd/6/*/temp1_input
           ./test/hwmon/hd/7/*/temp1_input
standby_guard_enabled=1
standby_hd_limit=2
smartctl_path=./test/bin/test2.sh
