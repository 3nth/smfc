[Ipmi]
command=./test/hd_2/test1.sh
fan_mode_delay=2
fan_level_delay=1

[CPU zone]
enabled=1
steps=5
sensitivity=5
polling=2
min_temp=30
max_temp=55
min_level=35
max_level=100
hwmon_path=./test/hd_2/hwmon/cpu/*/temp1_input

[HD zone]
enabled=1
steps=4
sensitivity=2
polling=5
min_temp=32
max_temp=48
min_level=35
max_level=100
hd_numbers=2
hd_names=/dev/sda /dev/sdb
hwmon_path=./test/hd_2/hwmon/hd/0/*/temp1_input
           ./test/hd_2/hwmon/hd/1/*/temp1_input
standby_guard_enabled=1
standby_hd_limit=2
smartctl_path=./test/hd_2/test2.sh
