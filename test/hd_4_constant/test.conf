[Ipmi]
command=./test/hd_4/test1.sh
fan_mode_delay=2
fan_level_delay=1

[CPU zone]
enabled=1
steps=5
sensitivity=5
polling=2
min_temp=40
max_temp=40
min_level=60
max_level=60
hwmon_path=./test/hd_4/hwmon/cpu/*/temp1_input

[HD zone]
enabled=1
steps=4
sensitivity=2
polling=5
min_temp=38
max_temp=38
min_level=55
max_level=55
hd_numbers=4
hd_names=/dev/sda /dev/sdb /dev/sdc /dev/sdd
hwmon_path=./test/hd_4/hwmon/hd/0/*/temp1_input
           ./test/hd_4/hwmon/hd/1/*/temp1_input
           ./test/hd_4/hwmon/hd/2/*/temp1_input
           ./test/hd_4/hwmon/hd/3/*/temp1_input
standby_guard_enabled=1
standby_hd_limit=2
smartctl_path=./test/hd_4/test2.sh
